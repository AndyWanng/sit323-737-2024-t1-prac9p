<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register/Login</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
<div class="auth-container">
  <div class="form-container">
    <div class="form-toggle">
      <button id="toggle-login" class="toggle-button">Login</button>
      <button id="toggle-register" class="toggle-button">Register</button>
    </div>
    <div id="login-form">
      <form class="form-content" action="#">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="login-apikey">API Key</label>
          <input type="password" id="login-apikey" name="apiKey" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-button">Login</button>
        </div>
      </form>
    </div>
    <div id="register-form" class="hidden">
      <form class="form-content" action="#">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-button">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../js/auth.js"></script>
</body>
</html>
